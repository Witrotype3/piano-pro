<!DOCTYPE html>
<html>
<head>
    <title>Music Notes Examples</title>
    <style>
        .note-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .note-example {
            margin: 10px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .note-label {
            font-weight: bold;
            margin-bottom: 5px;
            font-family: monospace;
        }
        .note-image {
            margin: 5px 0;
            vertical-align: middle;
        }
        .staff-line {
            border-top: 1px solid black;
            margin: 20px 0;
        }
        .element-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Music Notation Elements</h1>
    
    <div class="note-container">
        <h2>Staff Lines</h2>
        <div class="element-grid">
            <div class="note-example">
                <div class="note-label">staff</div>
                <img id="staff" class="note-image" alt="Staff Lines">
            </div>
        </div>
    </div>

    <div class="staff-line"></div>

    <div class="note-container">
        <h2>Notes</h2>
        <div class="element-grid">
            <div class="note-example">
                <div class="note-label">quarterNoteUp</div>
                <img id="quarter-note-up" class="note-image" alt="Quarter Note Up">
            </div>
            <div class="note-example">
                <div class="note-label">quarterNoteDown</div>
                <img id="quarter-note-down" class="note-image" alt="Quarter Note Down">
            </div>
            <div class="note-example">
                <div class="note-label">halfNoteUp</div>
                <img id="half-note-up" class="note-image" alt="Half Note Up">
            </div>
            <div class="note-example">
                <div class="note-label">halfNoteDown</div>
                <img id="half-note-down" class="note-image" alt="Half Note Down">
            </div>
            <div class="note-example">
                <div class="note-label">wholeNote</div>
                <img id="whole-note" class="note-image" alt="Whole Note">
            </div>
        </div>
    </div>

    <div class="staff-line"></div>

    <div class="note-container">
        <h2>Note Flags and Beams</h2>
        <div class="element-grid">
            <div class="note-example">
                <div class="note-label">eighthFlagUp</div>
                <img id="eighth-flag-up" class="note-image" alt="Eighth Flag Up">
            </div>
            <div class="note-example">
                <div class="note-label">eighthFlagDown</div>
                <img id="eighth-flag-down" class="note-image" alt="Eighth Flag Down">
            </div>
            <div class="note-example">
                <div class="note-label">sixteenthFlagUp</div>
                <img id="sixteenth-flag-up" class="note-image" alt="Sixteenth Flag Up">
            </div>
            <div class="note-example">
                <div class="note-label">sixteenthFlagDown</div>
                <img id="sixteenth-flag-down" class="note-image" alt="Sixteenth Flag Down">
            </div>
        </div>
    </div>

    <div class="staff-line"></div>

    <div class="note-container">
        <h2>Rests</h2>
        <div class="element-grid">
            <div class="note-example">
                <div class="note-label">quarterRest</div>
                <img id="quarter-rest" class="note-image" alt="Quarter Rest">
            </div>
            <div class="note-example">
                <div class="note-label">halfRest</div>
                <img id="half-rest" class="note-image" alt="Half Rest">
            </div>
            <div class="note-example">
                <div class="note-label">wholeRest</div>
                <img id="whole-rest" class="note-image" alt="Whole Rest">
            </div>
        </div>
    </div>

    <script type="module">
        import { createNoteImage } from '../utils/imageProcessor.js';

        // Function to load and display a note
        async function displayNote(elementId, elementName, widthPercent, heightPercent) {
            try {
                const img = await createNoteImage(elementName, widthPercent, heightPercent);
                const targetElement = document.getElementById(elementId);
                targetElement.src = img.src;
            } catch (error) {
                console.error(`Error loading ${elementName}:`, error);
            }
        }

        // Load all notes when the page loads
        window.addEventListener('load', async () => {
            // Staff
            await displayNote('staff', 'staff', 30, 30);

            // Notes
            await displayNote('quarter-note-up', 'quarterUp', 24, 24);
            await displayNote('quarter-note-down', 'quarterDown', 24, 24);
            await displayNote('half-note-up', 'halfUp', 24, 24);
            await displayNote('half-note-down', 'halfDown', 24, 24);
            await displayNote('whole-note', 'whole', 24, 24);

            // Flags and beams
            await displayNote('eighth-flag-up', 'eighthFlagUp', 24, 24);
            await displayNote('eighth-flag-down', 'eighthFlagDown', 24, 24);
            await displayNote('sixteenth-flag-up', 'sixteenthFlagUp', 24, 24);
            await displayNote('sixteenth-flag-down', 'sixteenthFlagDown', 24, 24);

            // Rests
            await displayNote('quarter-rest', 'quarterRest', 24, 24);
            await displayNote('half-rest', 'halfRest', 24, 24);
            await displayNote('whole-rest', 'wholeRest', 24, 24);
        });
    </script>
</body>
</html>
